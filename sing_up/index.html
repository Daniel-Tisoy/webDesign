<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ltisoy">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="login-form">
        <nav>
            <ul>
                <li>Login</li>
                <li class="active">Sign Up</li>
            </ul>
        </nav>
        <form action="#">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="enter your full name">
            <label for="email">E-mail</label>
            <input type="email" id="email" autocomplete="off" placeholder="enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="passwordAgain">Retype Password</label>
            <input type="password" id="passwordAgain" placeholder="Retype your password">
            <input class="button" type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
