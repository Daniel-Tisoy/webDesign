<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu vertical</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidemenu" class="menu-collapsed">
      <!-- header -->
      <div id="header">
        <div id="menu-btn">
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
        </div>
        <div id="title"><span>menu</span></div>
      </div>
      <!-- profile -->
      <div id="profile">
        <div id="photo"><img src="https://i.pinimg.com/564x/7d/a1/7d/7da17d1d90837e9730572ab7afc71448.jpg" alt=""></div>
        <div id="name"><span>Marcos Rivas</span></div>
      </div>
      <!-- Items -->
      <div id="menu-items">
        <!-- inicio -->
        <div class="item">
          <a href="#">
            <div class="icon">
              <img src="icons/inicio.png" alt="Icono de inicio" />
            </div>
            <div class="title"><span>Inicio</span></div>
          </a>
        </div>
        <!-- Registro -->
        <div class="item separator"></div>
        <div class="item">
          <a href="#">
            <div class="icon">
              <img src="icons/registro.png" alt="Icono de registro" />
            </div>
            <div class="title"><span>Registro</span></div>
          </a>
        </div>
        <div class="item separator"></div>
      </div>
    </div>

    <div id="main-container">
      <h1>Sistema de gestion de Ventas</h1>
      <br />
      <p>Equipo ERRE</p>
    </div>
    <script>
      const btn = document.querySelector("#menu-btn");
      const menu = document.querySelector("#sidemenu");
      btn.addEventListener("click", (e) => {
        menu.classList.toggle("menu-expanded");
        menu.classList.toggle("menu-collapsed");

        document.querySelector("body").classList.toggle("body-expanded");
      });
    </script>
  </body>
</html>
